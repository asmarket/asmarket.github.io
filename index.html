<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsMarket â€¢ Premium Resale</title>
    <meta name="description" content="AsMarket - Premium Authenticated Resale Store">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Advanced Preloader -->
    <div id="preloader">
        <div class="loader-wrapper">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
                <div class="loader-line"></div>
            </div>
            <div class="loader-logo">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <!-- Simplified A logo -->
                    <path d="M50 10 L90 90 L10 90 Z" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <span class="loader-percentage">0%</span>
        </div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <nav class="main-nav container">
            <a href="#" class="nav-logo">
                AsMarket
            </a>
            
            <div class="nav-center">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="electronics">Electronics</button>
                    <button class="filter-btn" data-category="clothing">Clothing</button>
                    <button class="filter-btn" data-category="accessories">Accessories</button>
                    <button class="filter-btn" data-category="collectibles">Collectibles</button>
                </div>
            </div>

            <div class="nav-social">
                <a href="https://bit.ly/asmarket08017" class="social-link signal" target="_blank" rel="noopener">
                    <img src="images/signal-logo.svg" alt="Signal" class="social-icon">
                </a>
                <a href="https://instagram.com/asmarket08017" class="social-link instagram" target="_blank" rel="noopener">
                    <img src="images/instagram-logo.svg" alt="Instagram" class="social-icon">
                </a>
                <span class="social-link whatsapp coming-soon">
                    <img src="images/whatsapp-logo.svg" alt="WhatsApp" class="social-icon">
                </span>
            </div>
        </nav>
    </header>

    <!-- Products Grid -->
    <main class="products-section container">
        <div class="products-header">
            <h1>Premium Collection</h1>
            <div class="products-sort">
                <select id="sortSelect">
                    <option value="default">Featured</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>

        <div class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content container">
            <div class="footer-brand">
                <a href="#" class="footer-logo">AsMarket</a>
                <p class="footer-timestamp">UTC: <span id="utcTime">2025-04-19 12:22:57</span></p>
            </div>
            
            <div class="footer-social">
                <a href="https://bit.ly/asmarket08017" class="social-link signal" target="_blank" rel="noopener">
                    <img src="images/signal-logo.svg" alt="Signal" class="social-icon">
                    <span>Signal</span>
                </a>
                <a href="https://instagram.com/asmarket08017" class="social-link instagram" target="_blank" rel="noopener">
                    <img src="images/instagram-logo.svg" alt="Instagram" class="social-icon">
                    <span>@asmarket08017</span>
                </a>
                <span class="social-link whatsapp coming-soon">
                    <img src="images/whatsapp-logo.svg" alt="WhatsApp" class="social-icon">
                    <span>Coming Soon</span>
                </span>
            </div>

            <div class="footer-info">
                <p>&copy; 2025 AsMarket. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/modules/preloader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
